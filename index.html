<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar</title>
    <link rel="stylesheet" href="inicio.css">
</head>
<body>
    <main class="container">
        <div class="card">
            <div class="icone">
                <img src="user_person_profile_avatar_icon_190943.png" alt="">
                <h3>Logar no Sistema</h3>
            </div>

            <div class="dados">
                <div class="nome">
                <input type="text" placeholder="UserName" name="nome" id="usuario">
                </div>

                <div class="senha">
                <input type="password" placeholder="Password" name="senha" id="pass">
                </div>
            </div>

            <div class="continuar">
                <button class="continua" onclick="nada()">Entrar</button>
            </div>
        </div>
    </main>

    <section class="avancar">
        <div class="load">
            <div class="loading"></div>
        </div>
        <div class="mensagem">
            <h3>Aguarde um instante</h3>
        </div>
    </section>
    




    <script src="inicio.js"></script>
</body>
</html>
